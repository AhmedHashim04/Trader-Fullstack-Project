<div class="ad-sidebar">
    <h6 class="fw-bold mb-3">🏆 Popular Brands</h6>
    <div class="row g-2">
        {% for brand in brands %}
        <div class="col-6 text-center">
            <i class="fab {% if brand.logo|slice:":3" == "fa-" %}{{ brand.logo }}{% else %}fa-{{ brand.logo }}{% endif %} fa-2x text-muted mb-1"></i>
            <small class="d-block">{{ brand.name }}</small>
        </div>
        {% endfor %}
    </div>
</div>
