<section class="collections-section layout_padding" id="featured-collections" >
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="section-title">Our Collections</h2>
      <p class="section-subtitle">Explore our curated collections</p>
    </div>
    <div class="row">

      {% for collection in featuredCollections  %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        
        <a href="{% url 'features:collection_detail' collection.slug %}" class="collection-box">
            <div class="collection-image-container d-flex flex-wrap" style="height: 220px; position: relative;">
            <div class="d-flex flex-wrap w-100 h-100" style="position: absolute; top: 0; left: 0;">
              {% for product in collection.products.all|slice:":4" %}
              {% if product.image %}
                <div style="width: 50%; height: 50%; overflow: hidden;">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="collection-image" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
              {% endif %}
              {% endfor %}
            </div>
            <div class="collection-overlay"></div>
            </div>
          <div class="collection-info">
            <h3 class="collection-title">{{ collection.name }}</h3>
            <p class="collection-description">{{ collection.description }}</p>
            <span class="view-collection-btn">View Collection</span>
          </div>
        </a>

      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  .collections-section {
    background-color: #f8f9fa;
    padding: 80px 0;
  }
  .section-header {
    margin-bottom: 3rem !important;
  }
  .section-title {
    font-size: 2.8rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 1rem;
    position: relative;
    display: inline-block;
  }
  .section-title:after {
    content: '';
    position: absolute;
    width: 50%;
    height: 3px;
    background: linear-gradient(90deg, #3498db, #9b59b6);
    bottom: -10px;
    left: 25%;
  }
  .section-subtitle {
    font-size: 1.2rem;
    color: #7f8c8d;
    max-width: 700px;
    margin: 0 auto;
    line-height: 1.6;
  }
  .collection-box {
    display: block;
    text-align: center;
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    background: white;
    height: 100%;
    text-decoration: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  }
  .collection-box:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }
  .collection-image-container {
    position: relative;
    overflow: hidden;
    height: 220px;
  }
  .collection-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  .collection-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }
  .collection-box:hover .collection-overlay {
    opacity: 0.9;
  }
  .collection-box:hover .collection-image {
    transform: scale(1.05);
  }
  .collection-info {
    padding: 20px 15px;
  }
  .collection-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.8rem;
    transition: color 0.3s ease;
  }
  .collection-description {
    font-size: 0.95rem;
    color: #7f8c8d;
    margin-bottom: 1.2rem;
    line-height: 1.5;
  }
  .view-collection-btn {
    display: inline-block;
    padding: 8px 20px;
    background: linear-gradient(90deg, #3498db, #9b59b6);
    color: white;
    border-radius: 30px;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(10px);
  }
  .collection-box:hover .view-collection-btn {
    opacity: 1;
    transform: translateY(0);
  }
  
  @media (max-width: 992px) {
    .section-title {
      font-size: 2.2rem;
    }
    .collection-image-container {
      height: 180px;
    }
  }
  
  @media (max-width: 768px) {
    .collections-section {
      padding: 60px 0;
    }
    .section-title {
      font-size: 2rem;
    }
    .collection-image-container {
      height: 150px;
    }
  }
</style>
