<section class="collections-section layout_padding">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="section-title">Our Collections</h2>
      <p class="section-subtitle">Explore our curated collections</p>
    </div>
    <div class="row">

      {% for collection in featuredCollections  %}
      <div class="col-lg-3 col-md-4 col-sm-6">
        
        <a href="{% url 'features:collection_detail' collection.slug %}" class="collection-box">
          <img src="https://picsum.photos/400?random={{ forloop.counter }}" alt="Product {{ forloop.counter }}" class="collection-image">
          <div class="collection-info">
            <h3 class="collection-title">{{ collection.name }}</h3>
            <p class="collection-description">{{ collection.description }}</p>
          </div>
        </a>

      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
  .collections-section {
    background-color: #f8f9fa;
    padding: 50px 0;
  }
  .section-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
  }
  .section-subtitle {
    font-size: 1.2rem;
    color: #666;
  }
  .collection-box {
    display: block;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .collection-box:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }
  .collection-image {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
  }
  .collection-info {
    padding: 15px;
  }
  .collection-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
  }
  .collection-description {
    font-size: 1rem;
    color: #666;
  }
</style>
