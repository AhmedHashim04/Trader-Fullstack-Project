{% extends "base.html" %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 rounded-4 overflow-hidden bg-blur shadow-soft">
                <div class="card-header bg-success text-white text-center py-4">
                    <div class="success-icon mb-3">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="mb-0 fw-bold">Password Reset Complete</h2>
                </div>
                
                <div class="card-body p-4 p-lg-5 text-center">
                    <p class="lead mb-4">Your new password has been set successfully.</p>
                    <a href="{% url 'account:login' %}" class="btn btn-success rounded-pill hover-scale px-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
