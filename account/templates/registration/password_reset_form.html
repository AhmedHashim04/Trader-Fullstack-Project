{% extends 'base.html' %}
{% load widget_tweaks %}

{% block body %}
<section class="page-header py-5 shadow-sm" style="background: var(--gradient-dark);">

</section><div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 rounded-4 overflow-hidden bg-blur shadow-soft">
                <div class="card-header bg-gradient-animated btn-primary text-white text-center py-4">
                    <div class="password-icon mb-3">
                        <i class="fas fa-unlock-alt"></i>
                    </div>
                    <h2 class="mb-0 fw-bold">Reset Password</h2>
                </div>
                
                <div class="card-body p-4 p-lg-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="form-floating mb-4">
                            {{ form.email|add_class:"form-control modern-input"|attr:"placeholder: " }}
                            <label for="id_email">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            {% for error in form.email.errors %}
                                <div class="invalid-feedback d-block">{{ error }}</div>
                            {% endfor %}
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill hover-scale">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'account:login' %}" class="btn btn-outline-secondary rounded-pill hover-scale">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
