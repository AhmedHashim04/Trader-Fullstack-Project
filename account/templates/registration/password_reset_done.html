{% extends "base.html" %}

{% block body %}
<section class="page-header py-5 shadow-sm" style="background: var(--gradient-dark);">

</section>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 rounded-4 overflow-hidden bg-blur shadow-soft">
                <div class="card-header bg-info text-white text-center py-4">
                    <div class="email-icon mb-3">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <h2 class="mb-0 fw-bold">Email Sent</h2>
                </div>
                
                <div class="card-body p-4 p-lg-5 text-center">
                    <p class="lead mb-4">We've emailed you instructions for setting your password.</p>
                    <div class="alert alert-light">
                        <i class="fas fa-info-circle me-2"></i>If you don't receive an email, please check your spam folder.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
