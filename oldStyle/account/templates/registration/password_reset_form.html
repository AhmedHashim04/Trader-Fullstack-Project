{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block body %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow contact-card">
                <div class="card-header">
                    <h1 class="text-center mb-0">Reset Password</h1>
                </div>
                <div class="card-body">
                    <form method="post" class="contact-form needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="form-group mb-4">
                            {{ form.email.label_tag }}
                            <div class="invalid-feedback d-block">{{ form.email.errors }}</div>
                            {{ form.email|add_class:"form-control"|attr:"placeholder:Enter your email" }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'account:login' %}" class="btn btn-outline-secondary back-button">
                    <i class="fa fa-arrow-left me-3"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
