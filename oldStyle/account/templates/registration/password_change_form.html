{% extends "base.html" %}
   {% load widget_tweaks %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Change Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
