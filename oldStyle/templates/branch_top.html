{% load static %}

<section class="slider_section">
  
  <div id="customCarousel1" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
    <div class="carousel_btn_box" style="top: -20px;">
      <a class="carousel-control-prev" href="#customCarousel1" role="button" data-slide="prev">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#customCarousel1" role="button" data-slide="next">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>

      {% for product in random_products %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="detail-box">
                  <h1 class="fw-bold">{{ product.name }}</h1>
                  <p class="text-muted">{{ product.desc|truncatewords:20 }}</p>
                  <a href="{% url 'product:product_detail' product.slug %}" class="btn mt-3 px-4 py-2 shadow-sm rounded-pill">
                    Product Details
                  </a>
                </div>
                
              </div>
              <div class="col-md-6">
                <div class="img-box">
                  <a href="{% url 'product:product_detail' product.slug %}">
                    <img src="{% if product.image %}{{ product.image.url }}{% else %}'https://via.placeholder.com/400'{% endif %}" alt="{{ product.name }}" class="img-fluid rounded">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
