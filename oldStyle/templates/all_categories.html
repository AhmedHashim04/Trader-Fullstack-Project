<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Our Categories</h2>
    </div>
    <div class="row">
      {% for category in all_categories %}
        <div class="col-sm-6 col-lg-4 mb-4">
          <div class="box shadow-sm">
            <div class="img-box">
              <a href="{% url 'product:category_detail' category.slug %}">
                <img src="{% if category.image %}{{ category.image.url }}{% else %}'https://via.placeholder.com/400'{% endif %}" alt="{{ category.name }}" class="img-fluid rounded">
              </a>
            </div>
            <div class="detail-box text-center mt-3">
              <a href="{% url 'product:category_detail' category.slug %}" class="text-decoration-none text-dark">
                <h5 class="fw-bold">{{ category.name }}</h5>
              </a>
              <p class="text-muted mt-2">
                {{ category.description|truncatewords:15 }}
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
